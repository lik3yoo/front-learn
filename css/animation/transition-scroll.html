<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.wrap {
		height: 600px;
		overflow-y: auto;
		transition: all 1s cubic-bezier(0.5, 0, 0.5, 1);
	}

	.button {
		position: fixed;
		right: 20px;
		top: 20px;
		border: 1px solid red;
		cursor: pointer;
		width: 100px;
		height: 100px;
	}
</style>

<body>
	<div class="wrap">
		<h1>1</h1>
		<h1>1</h1>

		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>

		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
		<h1>1</h1>
	</div>
	<div class="button"></div>
	<script>
		const btn = document.querySelector('.button');
		btn.addEventListener('click', () => {
			const wrap = document.querySelector('.wrap');
			wrap.scrollTo({
				top: 0
			})
		})
	</script>
</body>

</html>
